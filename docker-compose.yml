  redis:
    image: redis:latest
    networks:
      - warp-keeper-network
    ports:
      - '6379:6379'
  collector:
    build:
      context: ./
      dockerfile: collector.Dockerfile
    environment:
      - REDIS_ENDPOINT=redis://redis:6379
      - LCD_ENDPOINT=http://host.docker.internal:1317
      - WEBSOCKET_ENDPOINT=ws://host.docker.internal:26657/websocket
    depends_on:
      - redis
    networks:
      - warp-keeper-network
  monitor:
    build:
      context: ./
      dockerfile: monitor.Dockerfile
    environment:
      - REDIS_ENDPOINT=redis://redis:6379
      - LCD_ENDPOINT=http://host.docker.internal:1317
      - WEBSOCKET_ENDPOINT=ws://host.docker.internal:26657/websocket
    depends_on:
      - redis
    networks:
      - warp-keeper-network
  executor:
    build:
      context: ./
      dockerfile: executor.Dockerfile
    environment:
      - REDIS_ENDPOINT=redis://redis:6379
      - LCD_ENDPOINT=http://host.docker.internal:1317
      - WEBSOCKET_ENDPOINT=ws://host.docker.internal:26657/websocket
    depends_on:
      - redis
    networks:
      - warp-keeper-network

networks:
  warp-keeper-network:
    driver: bridge
